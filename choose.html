<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon for all browsers -->
  <link rel="icon" href="favicon.ico" />

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="/Ogra/images/bills/icon-180.png" />

  <!-- Android Web App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Meta settings for look and feel -->
  <!-- <meta name="theme-color" content="#006A2A" /> -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Select</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2707d1b038.js" crossorigin="anonymous"></script>
    
</head>
<body class="choose">
    <div class="top primary">
        <div onclick="window.location.href='/Ogra/';" class="back">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
    </div>
    <h1 class="primary" data-lang = "نوع">Type</h1>
    <div class="type-cards-container">
        <div class="type-card button layer1" data-choice="8" onclick="//window.location.href='/Ogra/trip.html#8';">
            <div class="img tomnaya">
                <img src="/Ogra/images/bills/tomnaya.png" alt="tomnaya" srcset="">
            </div>
            <h2 data-lang = "تمنايه">8-seater</h2>
        </div>
        <div class="type-card button layer1"  data-choice="14" onclick="//window.location.href='/Ogra/trip.html#14';">
            <div class="img">
                 <img src="/Ogra/images/bills/microbus.png" alt="microbus" srcset="">
            </div>
            <h2 data-lang = "ميكروباص">14-seater</h2>
        </div>
    </div>
    <div  class="select start-ride  button-disable">Confirm</div>

    <script src="main.js"></script>
    <script>
        type_cards = document.querySelectorAll(".type-card");
        select_btn = document.querySelector(".select");
        let last_selected_card;
        type_cards.forEach((card, i) => {
        card.addEventListener("click", () =>
        {

            if(card.classList.contains("active"))
            {
                
                select_btn.classList.add("button-disable");

                card.classList.remove("active");
                
            }
            else
            {
                            last_selected_card = card;
            card.classList.add("active");
                select_btn.classList.remove("button-disable");
                if(type_cards[(i+1)%2].classList.contains("active"))
            {
                type_cards[(i+1)%2].classList.remove("active");
            }
               
            }
            
        });

        });
        select_btn.addEventListener("click", () =>{
                window.location.href= window.location.origin+ '/Ogra/trip.html#'+ last_selected_card.dataset.choice;
            });
    </script>
    <script src="app.js"></script>
</body>
</html>
