<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2707d1b038.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="top">
        <div class="dark-check">
            <i class="fa-solid fa-moon"></i>
        </div>
    </div>
    <h1>Ogra</h1>
    <a href="/Ogra/choose.html" class="start-ride">Start Ride</a>
    <a href="/" class="start" style="width: 10px; height: 10px;"></a>
    
    <div class="history">
        <div class="history-title">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <h2>History</h2>
        </div>
        <div class="history-card-container">
            <div class="history-card">
                <div class="history-card-type"> 11-Seats</div>
                <div class="history-card-date"> Apr 24, 2024, 10:00 AM</div>
            </div>
            <div class="history-card">
                <div class="history-card-type"> 11-Seats</div>
                <div class="history-card-date"> Apr 24, 2024, 10:00 AM</div>
            </div>
            <div class="history-card">
                <div class="history-card-type"> 11-Seats</div>
                <div class="history-card-date"> Apr 24, 2024, 10:00 AM</div>
            </div>
            <div class="history-card">
                <div class="history-card-type"> 11-Seats</div>
                <div class="history-card-date"> Apr 24, 2024, 10:00 AM</div>
            </div>
        </div>
    </div>


    <script>
        // Dark mode toggle functionality
        const darkCheck = document.querySelector('.dark-check');
        darkCheck.addEventListener('click', () => {
            document.querySelector("html").classList.toggle('dark-mode');
            

            // Save the dark mode state in localStorage
            if (document.querySelector("html").classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
