<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Ogra/images/bills/logo.png" type="image/x-icon">
    <title>Trip</title>
    <link rel="stylesheet" href="trip.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/2707d1b038.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body class="trip">
    <!-- Top navigation bar -->
    <div class="top">
        <div onclick="window.location.href='/Ogra/choose.html';" class="back primary"><i class="fa-solid fa-arrow-left"></i></div>
        <select name="type" id="" class="primary">
            <option value="8">8-seats</option>
            <option value="14">14-seats</option>
        </select>
        <div class="how-to primary" style="width:14px">
            <i class="fa-solid fa-question"></i>
        </div>
    </div>

    <!-- Input for fare -->
    <div class="input">
        <input type="number" name="fare" id="" placeholder="Fare...">
        <div class=""></div>
    </div>
    <div class="collected-div">
        <div class="collected-amount">Collected: 0 L.E</div>
        <div class="down-icon">
            <img src="images/bills/downarrow.png" style="width: 10px;" alt="down arrow">
        </div>
    </div>
    <div class="collected-details">
        <div class="bill">
            <img src="images/bills/quarter.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/half.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/1.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/5.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/10.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/20.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/50.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/100.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
                <div class="bill">
            <img src="images/bills/200.png" alt="Quarter Bill">
            <div class="count">0</div>
        </div>
    </div>
    <div class="seats-container">

        <div class="card-seat add" ></div>
    </div>



  





            <div class="bottom-modal">
      <div class="modal-overlay"></div>
      <div class="content">
        <div class="header">
          <div class="drag-icon"><span></span></div>
        </div>
        <div class="modal-body">
          <h2>How to use?</h2>
          <div class="how-row">
            <div class="card-seat explain"></div>
            <p>This means that there is no problem with this seat or it is not filled</p>
          </div>
            <div class="how-row">
            <div class="card-seat explain disabled"></div>
            <p>This means that the seat is disabled(e.g the driver's seat)</p>
          </div>
            <div class="how-row">
            <div class="card-seat explain suggested"></div>
            <p>This means that there is a suggested action to give change to someone</p>
          </div>
          </div>
          </div>
          </div>

      <div class="menu-overlay"></div>
      <div class="content">
        <div class="header">
          <div class="drag-icon"><span></span></div>
        </div>
        <div class="modal-body">
          <!-- <h2>How to use?</h2> -->
        <!-- Coin/amount selectors -->
        <div class="quarter">
            <p><img src="images/bills/quarter.png" alt=""></p>
            <div class="amount">
                <div class="more"><i class="fa-solid fa-plus"></i></div>
                <p class="number">1</p>
                <div class="less"><i class="fa-solid fa-minus"></i></div>
            </div>
        </div>
        <div class="half">

        </div>
        <div class="twenty">

        </div>

            <p><img src="images/bills/200.png" alt=""></p>

                <div class="more"><i class="fa-solid fa-plus"></i></div>
                <p class="number">1</p>
                <div class="less"><i class="fa-solid fa-minus"></i></div>
            </div>
        </div>
        <!-- Add button -->
        <div class="add button">Add</div>
          </div>
          </div>
          </div>
    <!-- JS -->
    <script src="trip.js"></script>
</body>
</html>
